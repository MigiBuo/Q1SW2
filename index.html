<!DOCTYPE html>
<html>
<head>
	<title>Q1 Practice 5</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container1">	
	<h1><span style="color: #CB80AB; font-family: Ariel;">Club Membership</span> Form</h1>
</div>

<br>

<div class="container2">

	<form actions=" ">
		<label for="name">Name :</label>
		<br>
		<input type="text" id="name" name="name">

		<br><br>
		<label for="age">Age :</label>
		<br>
		<input type="number" id="age" name="age">

		<br><br>
		<label for="gender">Gender :</label>
		<br>
		<input type="radio" id="male" name="gender">
		<label for="male">Male</label>
		<br>
		<input type="radio" id="female" name="gender">
		<label for="female">Female</label>

		<br><br>

		<label for="section">Grade & Section :</label>
		<br>
		<select id="sections" name="sections">
			<option value="9E">9-Emerald</option>
			<option value="9R">9-Ruby</option>
			<option value="9S">9-Sapphire</option>
			<option value="9T">9-Topaz</option>
		</select>

		<br><br>

		<label for="club">Choose a CLub :</label>
		<br>
		<select id="clubs" name="clubs">
			<option value="9E">Dance Club</option>
			<option value="9R">Marching Band</option>
			<option value="9S">Glee Club</option>
			<option value="9T">Communications Club</option>
			<option value="9T">Basketball Varisty</option>
		</select>

		<br><br>

		<label for="why">Why do you want to join this club?</label>
		<br>
		<textarea rows="4" cols="20" placeholder="Type your answer here. . . " required></textarea>

		<br><br>
		<input type="submit" id="submit" name="submit" value="Join Us NOW!!!">
	</form>
</div>

</body>
</html>
